
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html>

<Header>
<h1 id="title"> UNIFEBE Model Purchase </h1>
</header> 

<Body> 
<p id="description"> Fill in the details below to become a UNIFEBE student.
</p>

<form id="survey-form">

<div class="input-headings">
  
  <label for="name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="Example" class="form-inputs" required> </input>   
<br>        
  <label for="email" id="email-label"> Email </label>
  <input id="email" type="email" name="email" placeholder="student@example.com" class="form-inputs" required> </input>
<br>
  <label for="number" id="number-label"> Age </label>
  <input id="number" type="number" name="number" min="18" max="100" placeholder="18" class="form-inputs" required> </input>
<br>

<label for="dropdown" id="model" style="width: 90vw;"> Select model </label>
  <select id="dropdown">
    <option value = "Model_1"> Graduation </option>
    <option value = "Model_2"> High School </option>
    <option value = "Model_3"> Extension </option>
    <option value = "Model_4"> Languages </option>
    <option value = "Cyber_Truck"> Events </option>
  </select>
<br>
<br>

<label for="model_color" id="model_color"> <b> Learning Mode: </b> </label>
<br>
  <input id="model_color" type="radio" name="modo" value="presential">
  <label for=""model_color"> Presential </label>
<br>
  <input id="model_color" type="radio" name="modo" value="on-line">
  <label for="model_color"> On-line </label>
<br>
  <input id="model_color" type="radio" name="modo" value="semi-attendance">
  <label for=""model_color"> Semi-attendance </label>
<br>
<br>
                           
<label for="features"> <b>Add features:</b></label>
 <br>

  <input id="checkbox" type="checkbox" name="features" value="autopilot">
  <label for="checkbox"> Extension - $19,67 </label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="dual_motor">
  <label for="checkbox"> Languages - $19,67 </label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="battery">
  <label for="checkbox"> Undergraduate Courses - $196,69</label>          
<br>
<br>

<label id="textarea">Additional instructions: </label>
<br>
<textarea id="textarea" name"instructions" rows="5" cols="59.5">
</textarea>
<br>
  
<input id="submit" type="submit" value="Place Order" class="submit-button">

  </div>
</form>
</body>
</html>
